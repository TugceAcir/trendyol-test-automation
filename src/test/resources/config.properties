# ============================================================
# Trendyol Automation Framework Configuration
# ============================================================

# ============================================================
# BROWSER CONFIGURATION
# ============================================================
# Supported browsers: chrome, firefox, edge
browser=chrome

# Headless mode (true/false)
headless=false

# Browser window size
window.width=1920
window.height=1080

# Maximize browser on startup
browser.maximize=true

# ============================================================
# APPLICATION URLs
# ============================================================
# Base URL
base.url=https://www.trendyol.com/

# Environment-specific URLs (for future multi-env support)
url.prod=https://www.trendyol.com/
url.staging=https://staging.trendyol.com/
url.dev=https://dev.trendyol.com/

# ============================================================
# TIMEOUT CONFIGURATION (in seconds)
# ============================================================
# Implicit wait - default wait for element presence
implicit.wait=10

# Explicit wait - maximum wait for specific conditions
explicit.wait=20

# Page load timeout
page.load.timeout=30

# Script timeout for JavaScript execution
script.timeout=30

# ============================================================
# TEST DATA
# ============================================================
# Default search keywords for testing
test.search.keyword=laptop
test.search.keyword.invalid=xyzabc123invalidproduct

# Test user credentials (DO NOT use real credentials in real projects!)
# For demo purposes only - use environment variables or secure vaults in production
test.user.email=test@example.com
test.user.password=Test123456

# ============================================================
# REPORTING CONFIGURATION
# ============================================================
# Report output directory
report.directory=./reports/

# Screenshot on failure
screenshot.on.failure=true

# Screenshot directory
screenshot.directory=./screenshots/

# Extent Report name
extent.report.name=Trendyol_Test_Report
extent.report.title=Trendyol Automation Test Results

# ============================================================
# LOGGING CONFIGURATION
# ============================================================
# Log level: DEBUG, INFO, WARN, ERROR
log.level=INFO

# ============================================================
# PARALLEL EXECUTION
# ============================================================
# Thread count for parallel execution
parallel.thread.count=3

# ============================================================
# RETRY CONFIGURATION
# ============================================================
# Retry failed tests count
retry.count=1

# ============================================================
# TURKISH LANGUAGE SUPPORT
# ============================================================
# Expected language on site
expected.language=tr

# Turkish special characters validation
turkish.chars.support=true

# ============================================================
# PERFORMANCE SETTINGS
# ============================================================
# Wait for page ready state
wait.for.page.ready=true

# Enable JavaScript
javascript.enabled=true

# ============================================================
# CI/CD INTEGRATION
# ============================================================
# CI mode (enables additional logging, disables GUI elements)
ci.mode=false

# Video recording (for CI/CD)
video.recording=false
